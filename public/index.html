  <div class="govuk-width-container">

      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
          <h1 class="govuk-heading-l">Complaints Form</h1>

          <!-- No action/method: JS controls submission -->
<!-- Inline status messages land here -->
<div id="submit-status" class="govuk-!-margin-bottom-6" aria-live="polite"></div>

          <form id="complaintForm" autocomplete="off" novalidate spellcheck="false">
            <div id="applicant-name-group" class="govuk-form-group">
              <label for="applicant-name" class="govuk-label">Full name</label>
              <input type="text" name="name" id="applicant-name" class="govuk-input" aria-required="true" maxlength="100" />
            </div>

            <div class="govuk-form-group govuk-character-count" data-module="govuk-character-count" data-maxlength="50000">
              <label for="complaint-details" class="govuk-label">Complaint details</label>
              <textarea name="complaintDetails" id="complaint-details" class="govuk-textarea govuk-js-character-count" rows="12" aria-describedby="complaint-details-info"></textarea>
              <div id="complaint-details-info" class="govuk-hint govuk-character-count__message" aria-live="polite">
                You have 50000 characters remaining
              </div>
            </div>

            <button type="submit" class="govuk-button">Submit</button>
          </form>
        </div>
      </div>

 <script src="assets/govuk-frontend-5.11.1.min.js" defer></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    try { window.GOVUKFrontend?.initAll(); } catch {}

    const form = document.getElementById('complaintForm') || document.querySelector('form');
    const nameEl = document.getElementById('applicant-name');
    const detailsEl = document.getElementById('complaint-details');
    const statusEl = document.getElementById('submit-status');

    // prevent native navigation
    form.removeAttribute('action');
    form.removeAttribute('method');

    function renderSuccess(text) {
      statusEl.innerHTML = `
        <div class="govuk-notification-banner govuk-notification-banner--success"
             role="region" aria-labelledby="success-title" data-module="govuk-notification-banner" tabindex="-1">
          <div class="govuk-notification-banner__header">
            <h2 class="govuk-notification-banner__title" id="success-title">Success</h2>
          </div>
          <div class="govuk-notification-banner__content">
            <p class="govuk-body">${text}</p>
          </div>
        </div>`;
      window.GOVUKFrontend?.initAll();
      statusEl.querySelector('.govuk-notification-banner')?.focus();
    }

    function renderError(text) {
      statusEl.innerHTML = `
        <div class="govuk-error-summary" role="alert" aria-labelledby="error-summary-title"
             data-module="govuk-error-summary" tabindex="-1">
          <h2 class="govuk-error-summary__title" id="error-summary-title">There is a problem</h2>
          <div class="govuk-error-summary__body">
            <p class="govuk-body">${text}</p>
          </div>
        </div>`;
      window.GOVUKFrontend?.initAll();
      statusEl.querySelector('.govuk-error-summary')?.focus();
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // optional: basic client-side required check
      if (!nameEl.value.trim() || !detailsEl.value.trim()) {
        renderError('Enter your full name and complaint details.');
        return;
      }

      // show a lightweight “submitting…” message
      statusEl.innerHTML = `<p class="govuk-hint">Submitting…</p>`;

      try {
        const res = await fetch('/api/submitComplaint', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: nameEl.value,
            complaintDetails: detailsEl.value
          })
        });

        const text = await res.text();
        if (res.ok) {
          renderSuccess('Complaint submitted successfully!');
          form.reset();
        } else {
          renderError(text || 'Failed to submit complaint. Please try again.');
        }
      } catch (err) {
        renderError('Network error: ' + err.message);
      }
    });
  });
</script>
