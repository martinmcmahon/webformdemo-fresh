<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Complaints Form</title>
  <link href="https://cdn.jsdelivr.net/npm/govuk-frontend@5.11.1/dist/govuk-frontend.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/govuk-frontend@5.11.1/dist/govuk-frontend.min.js"></script>
  <style>
    body { margin: 0; padding: 20px; }
    .govuk-form-group { margin-bottom: 20px; }
  </style>
</head>
<!-- Updated at 05:49 PM BST, 26 Aug 2025 -->
<body>
  <div id="root">
    <h1 class="govuk-heading-xl">Complaints Form</h1>
    <form id="complaintForm" class="govuk-!-margin-top-6">
      <div class="govuk-form-group">
        <label class="govuk-label" for="name">Full name</label>
        <input class="govuk-input" id="name" name="name" type="text" required>
      </div>
      <div class="govuk-form-group">
        <label class="govuk-label" for="complaintDetails">Complaint details</label>
        <textarea class="govuk-textarea" id="complaintDetails" name="complaintDetails" rows="5" required></textarea>
      </div>
      <button type="submit" class="govuk-button">Submit</button>
    </form>
    <div id="message" class="govuk-!-margin-top-6"></div>
  </div>
  <script>
    window.onload = function() {
      new window.GOVUKFrontend.InitAll();
      document.getElementById('complaintForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = {
          name: document.getElementById('name').value,
          complaintDetails: document.getElementById('complaintDetails').value
        };
        const response = await fetch('/api/SubmitComplaint', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
        const result = await response.json();
        document.getElementById('message').innerText = result.message || result;
      });
    };
  </script>
</body>
</html>
