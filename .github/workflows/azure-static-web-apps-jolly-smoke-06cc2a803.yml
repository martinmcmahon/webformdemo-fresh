name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:

env:
  CUSTOM_SERVICE_BUS_CONNECTION: ${{ secrets.SERVICE_BUS_CONNECTION_STRING }}

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Set up Node.js for API
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json
      - name: Install API Dependencies
        run: cd api && npm ci
      - name: Validate API Structure
        run: |
          cd api
          ls -la
          if [ ! -d "SubmitComplaint" ] || [ ! -f "SubmitComplaint/SubmitComplaint.js" ] || [ ! -f "SubmitComplaint/function.json" ]; then
            echo "Error: Missing required function files or directory"
            exit 1
          fi
          echo "API files validated: $(ls -la SubmitComplaint)"
          cd ..
      - name: Debug Environment Variables
        run: |
          echo "Custom Service Bus Connection from env: $CUSTOM_SERVICE_BUS_CONNECTION" >> $GITHUB_ENV
          echo "Custom Service Bus Connection from secrets: $CUSTOM_SERVICE_BUS_CONNECTION" >> $GITHUB_STEP_SUMMARY
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_SMOKE_06CC2A803 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: "api"
          output_location: "build"
          app_build_command: "npm run build"
          azure_functions_environment_variables: '{"CUSTOM_SERVICE_BUS_CONNECTION": "${{ secrets.SERVICE_BUS_CONNECTION_STRING }}"}'